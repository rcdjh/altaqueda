<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Conversa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Fundo com Triângulos */
        .bg-triangles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .triangle {
            position: absolute;
            opacity: 0.5;
            filter: blur(2px);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .t1 { width: 400px; height: 400px; background: linear-gradient(45deg, #3b82f6, #1d4ed8); top: -100px; left: -50px; }
        .t2 { width: 300px; height: 300px; background: linear-gradient(45deg, #8b5cf6, #6d28d9); bottom: -50px; right: -50px; }

        /* Container da Imagem Centralizada */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 90%; /* Responsividade */
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 70vh; /* Não deixa a imagem ser maior que a tela */
            border-radius: 8px;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h2 {
            margin-top: 15px;
            font-weight: 300;
            font-size: 1.2rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="bg-triangles">
        <div class="triangle t1"></div>
        <div class="triangle t2"></div>
    </div>

    <div class="container">
        <img src="image_22f039.png" alt="Conversa Alta Queda">
        <h2>Visualização do Registro</h2>
    </div>

</body>
</html>
